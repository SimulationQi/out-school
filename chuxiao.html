

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>出校</title>
  <style>
    img{
      width: 30%;
      display: block;
      margin: 130px auto;
      padding-top: 1.3rem;
      line-height: 60px;
    }
    #time{
      color: red;
      text-shadow: darkred;
      text-align: center;
      font-size: 90px;
      font-weight: normal;
    }
    #p{
      font-size: 90px;
      font-weight: normal;
      text-align: center;
    }
  </style>
</head>

<body>
<img src="gou.jpg">

<div id="time">
  <p id="mouthDay"></p >
  <p id="myclock"></p >
</div>
<div id="p">
  <p>
    出校：学生:许兴健-201935010633,白名单验证通过，该申请离校扫码一次，离校码只能使用一次，请不要重复打开
  </p >

</div>
<script>
  function show_time() {
    var time=new Date();
    var month=time.getMonth()+1;
    var day=time.getDate();
    var hour=time.getHours();
    var min=time.getMinutes();
    var sec=time.getSeconds();
    var ss = time.getMilliseconds();
    document.getElementById("mouthDay").innerHTML="<p>"+checktime(month)+"-"+day;
    document.getElementById("myclock").innerHTML="<p>" +checktime(hour)+":"+checktime(min)+":"+checktime(sec)+"."+ss;
  }
  //serInterval:以相同的时间间隔执行某个操作
  setInterval("show_time()",1);
  function checktime(i){
    if(i<10){
      i="0"+ i
    }
    return i;
  }
</script>
</body>
</html>
